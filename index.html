<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Shan's Favourite Things</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

    <div class="landing">
        <h1>Shannon's Favourite Things App</h1>
        <p>Welcome to the FAVTHINGS app brought to you by Shannon.</p>
        <a href="#about" class="btn">ok cool let's go!</a>
    </div>

<!--Flip cards to reveal Title + Description on Fav Things-->

    <section id="about">
    <div class="wrapper">
            <main>
            <div class= "title-card">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                    <div class="info">
                        <span>WWW.MYFAVTHINGS.COM</span>
                    </div>
            </div>
            </main>
            <div class="favourites-cards">
                <section class="user-section">
                <!-- user-template copies get rendered here -->
                </section>
                

                    <template id="user-template">
                        <div class="user">
                                <h1 class="hidden"></h1>
                                <img src="" alt="favourites">
                                <h2 class="user-title"></h2>
                                <p class="user-description"></p>
                                <p class="user-reccomend"></p>
                        </div> 
                    </template>
            </div>      


    </div> 
    </section>
<!--JAVASCRIPT-->
    <script type="module" src="js/main.js"></script>

</body>
</html>
